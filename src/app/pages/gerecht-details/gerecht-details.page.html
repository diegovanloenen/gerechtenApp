<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pas het gerecht aan</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked">Naam</ion-label>
    <ion-input [(ngModel)]="gerecht.name"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Stappenplan</ion-label>
    <ion-textarea [(ngModel)]="gerecht.notes" rows="8"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Photo</ion-label>
    <ion-textarea [(ngModel)]="gerecht.photo" rows="8"></ion-textarea>
  </ion-item>

  <ion-img width="40" height="80" src="{{ gerecht.photo }}"></ion-img>
  
</ion-content>
 
<ion-footer *ngIf="!gerecht.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addGerecht()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Gerecht toevoegen
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="gerecht.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteGerecht()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Verwijderen
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateGerecht()">
        <ion-icon name="save" slot="start"></ion-icon>
        Bijwerken
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
